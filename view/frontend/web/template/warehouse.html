<div style="margin: 10px 0; width: 100%" class="field warehouse" data-bind="visible: selectedMethodCode()!=''">
    <label class="label">
        <span data-bind="i18n: 'Warehouse'"></span>
    </label>
    <div class="control">
        <select style="width:100%" class="select" data-bind="
        attr: {
            name: inputName,
            id: uid,
            'aria-describedby': getDescriptionId(),
            'aria-required': required,
            'aria-invalid': error() ? true : 'false',
            placeholder: placeholder
        },
        hasFocus: focused,
        optgroup: options,
        value: value,
        optionsCaption: caption,
        optionsValue: 'value',
        optionsText: 'label',
        afterRender: function (element) {
                select2(element);
            },
        optionsAfterRender: function(option, item) {
            if (item && item.disabled) {
                ko.applyBindingsToNode(option, {attr: {disabled: true}}, item);
            }
        }"
        ></select>
    </div>
</div>
